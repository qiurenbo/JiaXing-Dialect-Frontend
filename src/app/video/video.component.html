<div
  class="container"
  fxLayout="row layout-wrap"
  fxLayoutAlign="start start"
  fxLayoutGap="10px"
>
  <div
    *ngFor="let video of videos"
    fxLayout="column"
    class="img-container"
    fxLayoutAlign="center center"
    [routerLink]="['/video', video.id]"
  >
    <img [src]="video.cover.formats.thumbnail.url" />
    <span>{{ video.title }}</span>
  </div>
</div>
