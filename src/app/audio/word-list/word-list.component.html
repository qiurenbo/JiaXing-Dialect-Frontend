<ul>
  <li *ngFor="let category of categories">
    <button type="button" (click)="changeWords($event, category.dialects)">
      {{ category.description }}
    </button>
  </li>
</ul>

<ul id="list-container">
  <li *ngFor="let word of words">
    <div class="content">
      <i
        [ngClass]="{
          fa: true,
          'fa-play': !word.isPlay,
          'fa-pause': word.isPlay
        }"
        (click)="play($event, word)"
      ></i>
      <span>{{ word.name }}</span>
    </div>
  </li>
</ul>
