<div class="container">
  <div class="search">
    <input
      [(ngModel)]="searchKey"
      (keypress)="$event.which === 13 ? search() : 0"
    />
    <button (click)="search()">搜索</button>
  </div>

  <div id="list-container">
    <li *ngFor="let word of words">
      <div class="content" (click)="navigateToPlay(word.id)">
        <span>{{ word.name }}</span>
      </div>
    </li>
  </div>
  <app-pagination
    [pageTotal]="pageTotal"
    [pageSize]="pageSize"
    (pageChange)="pageChange($event)"
    [currentIdx]="index"
  ></app-pagination>
</div>
